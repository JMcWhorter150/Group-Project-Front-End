<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <!-- jquery js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <title>Good Times!</title>
</head>

<body>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="baloons.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-md-block head">
        <h1 class="head-text">Good Times!</h1>
        <p class="comment-text">Welcome to the fun zone!</p>
      </div>
    </div>
  </div>

  <div class="Container myContainer">
    <div class="row d-flex justify-content-end">
      <div class="card kittyCard" style="width: 18rem;">
        <img src="kittyplaceholder.jpg" class="card-img-top" id="kittyPic" alt="foxy image">
        <p class="card-text" id="affirmation">Be yourself; everyone else is already taken.</p>
        <h5 class="card-title" id="author">Oscar Wilde</h5>
        <button type="button" class="btn btn-outline-success btn-lg" id="click-quote">Click for a quote!</button>
      </div>
  
      <div class="card spaceCard" style="width: 18rem;">
        <img src="spaceplaceholder.jpg" alt="space image" class="card-img-top" id="spaceImage" />
        <h5 class="ml--3">The majesty of space...</h5>
        <p class="mr--3">NASA's Astronomy Image of the Day</p>
        <button type="button" class="btn btn-outline-success btn-lg" id="click-quote">Click for the image!</button>
      </div>
  
      <div class="card" id="spotifyPlayer">
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWYBO1MoTDhZI" width="350" height="680"
          frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
    </div>
  </div>


  <div class="bottomContainer">
    <div class="testText">Chuck Norris here?</div>
    <div><img src="goodvibes.jpg" alt="good vibes sign" id="footer" /></div>
  </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
