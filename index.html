<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <!-- jquery js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <title>Good Times!</title>
</head>

<body>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="baloons.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-md-block head">
        <h1 class="head-text">Good Times!</h1>
        <p class="comment-text">Welcome to like a totally good time!</p>
      </div>
    </div>
  </div>

  <div class="Container" id="myContainer">
    <div class="row d-flex justify-content-between">
      <div class="card kittyCard" style="width: 18rem;">
        <img src="kittyplaceholder.jpg" class="card-img-top" id="kittyPic" alt="foxy image">
        <p class="card-text" id="affirmation">Be yourself; everyone else is already taken.</p>
        <h5 class="card-title" id="author">Oscar Wilde</h5>
        <button type="button" class="btn btn-outline-success btn-lg footer" id="click-quote">Click for a quote!</button>
      </div>

      <div class="card spaceCard" style="width: 18rem;">
        <img src="spaceplaceholder.jpg" alt="space image" class="card-img-top" id="spaceImage" />
        <p class="ml--3 space-place">The majesty of space...</p>
        <h5 class="mr--3">NASA's Astronomy Image of the Day</h5>
        <button type="button" class="btn btn-outline-success btn-lg footer" id="space-quote">Click for the image!</button>
      </div>

      <div class="card corner-wrapper" id="spotify-player">
        <iframe class="spotify-player" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWYBO1MoTDhZI" width="350" height="780"
          frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>

      <div class="card chuckCard" style="width: 18rem;">
        <img src="chuck-norris.jpg" class="card-img-top" id="chuckPic" alt="chuck norris image">
        <p class="card-text" id="chuck-text">Chuck Norris threw a grenade and killed 50 people. Then it exploded.</p>
        <button type="button" class="btn btn-outline-success btn-lg footer" id="click-chuck">Click for Chuck Norris!</button>
      </div>
    </div>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Subscribe for a good time</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <script src="index.js"></script>
</body>

</html>
